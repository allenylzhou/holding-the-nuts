<h1>Login Form</h1>

	<label>Username:</label>
	<input type="text" name="username">
	<label>Password:</label>
	<input type="password" name="password">
	<input type="submit" name="" value="Login" >
</form>

<p>
	[registrationErrors.val;block=p;]
